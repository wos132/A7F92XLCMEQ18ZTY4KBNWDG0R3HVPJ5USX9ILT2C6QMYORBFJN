<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brama SGS</title>

  <!-- PWA meta -->
  <meta name="theme-color" content="#000000"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="mobile-web-app-capable" content="yes"/>
  <link rel="apple-touch-icon" href="icon.jpg"/>
  <link rel="manifest" href="manifest.json"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 0;
      margin: 0;
      height: 100vh;
      background: url('img1.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    h1 {
      position: relative;
      z-index: 1;
      margin-top: 50px;
      color: white;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin: 10px;
      width: 260px;
      height: 60px;
      background-color: rgba(255, 255, 255, 0.3);
      color: black;
      border-radius: 8px;
      z-index: 1;
      position: relative;
      backdrop-filter: blur(4px);
      border: 3px solid #4CAF50;
      transition: transform 0.1s ease, background-color 0.3s ease;
    }

    button:hover {
      background-color: rgba(255, 255, 255, 0.5);
    }

    button:active {
      transform: scale(0.97);
    }

      #logoutBtn {
     position: fixed;
     top: 10px;
     right: 10px;
     padding: 2px 5px; /* zmniejszone z 8px 15px */
    font-size: 7px;    /* zmniejszone z 14px */
     cursor: pointer;
     border-radius: 6px;
     border: none;
     background-color: rgba(255, 255, 255, 0.7);
    color: black;
     z-index: 10;
     transition: background-color 0.3s ease;
    }


    #loginNoticeBtn {
      font-size: 36px;
      color: white;
      margin-top: 40vh;
      background: rgba(255, 255, 255, 0.3);
      padding: 20px 40px;
      border: 2px solid white;
      border-radius: 10px;
      backdrop-filter: blur(6px);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #loginNoticeBtn:hover {
      background-color: rgba(255, 255, 255, 0.5);
    }

    #mainContent {
      display: none;
    }
  </style>
</head>
<body>

  <button id="logoutBtn">Wyloguj siÄ™</button>

  <div id="mainContent">
    <h1 id="status">DzieÅ„ Dobry <span id="username"></span></h1>
    <div>
      <button id="btn1">Otwieranie Bramy</button>
    </div>
  </div>

  <button id="loginNoticeBtn" style="display: none;">Zaloguj siÄ™</button>

  <script>
    function capitalizeName(name) {
      return name.charAt(0).toUpperCase() + name.slice(1).toLowerCase();
    }

    let userId = localStorage.getItem("SGS_userId");

    if (!userId) {
      userId = prompt("Podaj imiÄ™:");
      if (userId && userId.trim()) {
        userId = capitalizeName(userId.trim());
        localStorage.setItem("SGS_userId", userId);
      }
    }

    const mainContent = document.getElementById("mainContent");
    const loginNoticeBtn = document.getElementById("loginNoticeBtn");

    if (userId) {
      document.getElementById("username").innerText = userId;
      mainContent.style.display = "block";
    } else {
      loginNoticeBtn.style.display = "inline-block";
      document.getElementById("logoutBtn").style.display = "none";
    }

    loginNoticeBtn.addEventListener('click', () => {
      location.reload();
    });

    function sendBlynkRequest() {
      console.log("ðŸ”“ UÅ¼ytkownik '" + userId + "' otwiera bramÄ™");

      fetch(`https://fra1.blynk.cloud/external/api/update?token=zAM3zOp4JCYabvYGvtKIz9Gv0My3OIYs&v3=1`)
        .then(response => response.text())
        .then(data => {
          console.log('Brama ON:', data);
          setTimeout(() => {
            fetch(`https://fra1.blynk.cloud/external/api/update?token=zAM3zOp4JCYabvYGvtKIz9Gv0My3OIYs&v3=0`)
              .then(response => response.text())
              .then(data => console.log('Brama OFF:', data));
          }, 1000);
        });
    }

    function showMessage(text, duration) {
      const status = document.getElementById('status');
      const original = status.textContent;
      status.textContent = text;
      setTimeout(() => {
        status.textContent = original;
      }, duration);
    }

    document.getElementById('btn1')?.addEventListener('click', function() {
      showMessage("WysyÅ‚am polecenie HTTP", 1000);
      sendBlynkRequest();
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem("SGS_userId");
      location.reload();
    });
  </script>

</body>
</html>
