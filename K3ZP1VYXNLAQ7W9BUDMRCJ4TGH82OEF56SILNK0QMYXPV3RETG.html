<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brama SGS</title>

  <!-- PWA meta -->
  <meta name="theme-color" content="#000000"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="mobile-web-app-capable" content="yes"/>
  <link rel="apple-touch-icon" href="icon.jpg"/>
  <link rel="manifest" href="manifest.json"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 0;
      margin: 0;
      height: 100vh;
      background: url('img1.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      color: white;
    }

    /* --- ekran aktualizacji --- */
    #updateScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    #updateScreen button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    #progressBar {
      margin-top: 20px;
      width: 70%;
      height: 20px;
      background: rgba(255,255,255,0.2);
      border-radius: 10px;
      overflow: hidden;
      display: none;
    }
    #progressBarInner {
      width: 0%;
      height: 100%;
      background: #4CAF50;
      transition: width 0.5s linear;
    }

    /* --- przycisk ustawień --- */
    #settingsBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 6px;
      font-size: 20px;
      border: none;
      border-radius: 50%;
      background: rgba(0,0,0,0.5);
      color: white;
      cursor: pointer;
      z-index: 20;
      width: 36px;
      height: 36px;
    }

    /* --- panel wyboru tła --- */
    #bgSettings {
      display:none;
      position:fixed;
      top:50px;
      right:10px;
      background:rgba(0,0,0,0.7);
      padding:15px;
      border-radius:8px;
      z-index:50;
      color:white;
    }
    #bgSettings button {
      display:block;
      margin:5px 0;
      padding:6px 10px;
      background:rgba(255,255,255,0.2);
      border:none;
      border-radius:4px;
      color:white;
      cursor:pointer;
    }
    #bgSettings button:hover {
      background:rgba(255,255,255,0.4);
    }
    #bgSettings input {
      width:100%;
      padding:5px;
      border-radius:4px;
      border:none;
      margin-top:5px;
    }

    #logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 80vw;
      max-height: 80vh;
    }

    #mainContent {
      display: none;
      position: relative;
      z-index: 1;
      margin-top: 50px;
      color: white;
    }

    h1,h2 {
      user-select: none;
      cursor: pointer;
      margin-bottom: 30px;
    }

    button.actionBtn {
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin: 10px auto;
      width: 260px;
      height: 60px;
      background-color: rgba(255, 255, 255, 0.3);
      color: black;
      border-radius: 8px;
      backdrop-filter: blur(4px);
      border: 3px solid #4CAF50;
      transition: transform 0.1s ease, background-color 0.3s ease;
      display: block;
    }
    button.actionBtn:hover {
      background-color: rgba(255, 255, 255, 0.5);
    }
    button.actionBtn:active {
      transform: scale(0.97);
    }

    #loginNoticeBtn {
      font-size: 36px;
      color: white;
      background: none;
      padding: 0;
      border: none;
      border-radius: 0;
      backdrop-filter: none;
      cursor: pointer;
      transition: opacity 0.3s ease;
      display: none;
      max-width: 90vw;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .version {
      position: fixed;
      bottom: 10px;
      right: 10px;
      color: white;
      font-size: 14px;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 5px 10px;
      border-radius: 6px;
      z-index: 10;
    }

    .logo {
      position: fixed;
      bottom: 10px;
      left: 10px;
      z-index: 10;
      display: none;
    }
    .logo img {
      height: 80px;
      width: auto;
      border-radius: 6px;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 3px;
    }
  </style>
</head>
<body>

  <!-- ekran aktualizacji -->
  <div id="updateScreen" style="display:none;">
    <h2>Dostępna nowa wersja aplikacji</h2>
    <p>Proszę zaktualizować, aby kontynuować.</p>
    <button id="updateBtn">Aktualizuj</button>
    <div id="progressBar"><div id="progressBarInner"></div></div>
  </div>

  <!-- Przycisk ustawień -->
  <button id="settingsBtn">⚙</button>

  <!-- Panel wyboru tła -->
  <div id="bgSettings">
    <h3>Wybierz tło</h3>
    <button class="bgBtn" data-img="img1.jpg">Tło 1</button>
    <button class="bgBtn" data-img="img2.jpg">Tło 2</button>
    <button class="bgBtn" data-img="img3.jpg">Tło 3</button>
    <hr style="margin:10px 0; border-color:#888;">
    <input type="text" id="customBgUrl" placeholder="Własny URL tła">
    <button id="applyCustomBg">Zastosuj</button>
  </div>

  <!-- Logo na start -->
  <img src="ElektronikEle_preview_rev_1.png" id="logo" alt="Logo ElektronikEle" />

  <div id="mainContent">
    <h2 id="status">Dzień Dobry <span id="username"></span></h2>
    <button class="actionBtn" id="btn1">Otwieranie Bramy</button>
  </div>

  <button id="loginNoticeBtn">Kliknij, aby podać imię</button>

  <div class="version">Wersja: <span id="appVersion">SGS 1.5a (Wallpaper)</span></div>
  <div class="logo">
    <img src="ElektronikEle_preview_rev_1.png" alt="Logo">
  </div>

  <script>
    // === KONFIG ===
    const APP_VERSION = "SGS 1.5a (Wallpaper)";

    function capitalizeName(name) {
      return name.charAt(0).toUpperCase() + name.slice(1).toLowerCase();
    }

    const logo = document.getElementById('logo');
    const mainContent = document.getElementById('mainContent');
    const loginNoticeBtn = document.getElementById('loginNoticeBtn');
    const status = document.getElementById('status');
    const usernameSpan = document.getElementById('username');
    const openGateBtn = document.getElementById('btn1');
    const bottomLogo = document.querySelector('.logo');
    const settingsBtn = document.getElementById('settingsBtn');
    const updateScreen = document.getElementById("updateScreen");
    const updateBtn = document.getElementById("updateBtn");
    const progressBar = document.getElementById("progressBar");
    const progressBarInner = document.getElementById("progressBarInner");

    // --- Panel tła ---
    const bgSettings = document.getElementById('bgSettings');
    const bgButtons = document.querySelectorAll('.bgBtn');
    const customBgInput = document.getElementById('customBgUrl');
    const applyCustomBgBtn = document.getElementById('applyCustomBg');

    let userId = null;
    let longPressTimer = null;
    let dragEnabled = false;

    // --- aktualizacja ---
    function checkUpdate() {
      const storedVersion = localStorage.getItem("SGS_version");
      if (storedVersion !== APP_VERSION) {
        updateScreen.style.display = "flex";
        mainContent.style.display = "none";
        settingsBtn.style.display = "none";
        logo.style.display = "none";
      } else {
        showLogoThenAskName();
      }
    }

    updateBtn.addEventListener("click", () => {
      updateBtn.style.display = "none";
      progressBar.style.display = "block";
      let progress = 0;
      const interval = setInterval(() => {
        progress += 20; // zmień tu krok
        progressBarInner.style.width = progress + "%";
        if (progress >= 100) {
          clearInterval(interval);
          localStorage.setItem("SGS_version", APP_VERSION);
          updateScreen.style.display = "none";
          settingsBtn.style.display = "block";
          showLogoThenAskName();
        }
      }, 1000); // czas między krokami w ms → zmień dla szybszej lub wolniejszej aktualizacji
    });

    // --- ustawienia ---
    settingsBtn.addEventListener('click', () => {
      dragEnabled = !dragEnabled;
      settingsBtn.style.background = dragEnabled ? "rgba(0,128,0,0.7)" : "rgba(0,0,0,0.5)";
      // pokaż panel tła
      bgSettings.style.display = bgSettings.style.display === 'none' ? 'block' : 'none';
    });

    // wybór tła
    bgButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const img = btn.getAttribute('data-img');
        document.body.style.background = `url('${img}') no-repeat center center fixed`;
        document.body.style.backgroundSize = 'cover';
        localStorage.setItem('SGS_bg', img);
      });
    });

    applyCustomBgBtn.addEventListener('click', () => {
      const url = customBgInput.value.trim();
      if(url) {
        document.body.style.background = `url('${url}') no-repeat center center fixed`;
        document.body.style.backgroundSize = 'cover';
        localStorage.setItem('SGS_bg', url);
      }
    });

    // ładowanie tła z pamięci
    const savedBg = localStorage.getItem('SGS_bg');
    if(savedBg) {
      document.body.style.background = `url('${savedBg}') no-repeat center center fixed`;
      document.body.style.backgroundSize = 'cover';
    }

    function makeDraggable(el) {
      let offsetY, isDragging = false;

      el.addEventListener("mousedown", startDrag);
      el.addEventListener("touchstart", startDrag);

      function startDrag(e) {
        if (!dragEnabled) return;
        isDragging = true;
        offsetY = (e.clientY || e.touches[0].clientY) - el.offsetTop;
        document.addEventListener("mousemove", onDrag);
        document.addEventListener("mouseup", stopDrag);
        document.addEventListener("touchmove", onDrag);
        document.addEventListener("touchend", stopDrag);
      }

      function onDrag(e) {
        if (!isDragging) return;
        const y = (e.clientY || e.touches[0].clientY) - offsetY;
        el.style.top = y + "px";
      }

      function stopDrag() {
        if (!isDragging) return;
        isDragging = false;
        localStorage.setItem("btn1_top", el.style.top);
        document.removeEventListener("mousemove", onDrag);
        document.removeEventListener("mouseup", stopDrag);
        document.removeEventListener("touchmove", onDrag);
        document.removeEventListener("touchend", stopDrag);
      }
    }

    function loadButtonPosition() {
      const top = localStorage.getItem("btn1_top");
      if (top) {
        openGateBtn.style.top = top;
      } else {
        openGateBtn.style.top = "50%";
      }
    }

    makeDraggable(openGateBtn);
    loadButtonPosition();

    function askForName() {
      let name = prompt("Podaj imię:");
      if (name && name.trim()) {
        userId = capitalizeName(name.trim());
        localStorage.setItem("SGS_userId", userId);
        showMainContent();
      } else {
        userId = null;
        localStorage.removeItem("SGS_userId");
        showLoginNotice();
      }
    }

    function showLogoThenAskName() {
      userId = localStorage.getItem("SGS_userId");
      if (!userId) {
        logo.style.display = 'block';
        mainContent.style.display = 'none';
        loginNoticeBtn.style.display = 'none';

        setTimeout(() => {
          logo.style.display = 'none';
          showLoginNotice();
        }, 3000);
      } else {
        logo.style.display = 'none';
        showMainContent();
      }
    }

    function showMainContent() {
      usernameSpan.textContent = userId;
      mainContent.style.display = 'block';
      loginNoticeBtn.style.display = 'none';
      bottomLogo.style.display = 'block';
      settingsBtn.style.display = 'block';
    }

    function showLoginNotice() {
      mainContent.style.display = 'none';
      loginNoticeBtn.style.display = 'inline-block';
      bottomLogo.style.display = 'none';
    }

    loginNoticeBtn.addEventListener('click', () => askForName());

    openGateBtn.addEventListener('click', () => {
      if (!userId || dragEnabled) return;
      showMessage("Wysyłam polecenie HTTP", 1000);
      sendBlynkRequest();
    });

    function showMessage(text, duration) {
      const original = status.textContent;
      status.textContent = text;
      setTimeout(() => {
        status.textContent = original;
      }, duration);
    }

    function sendBlynkRequest() {
      fetch(`https://fra1.blynk.cloud/external/api/update?token=zAM3zOp4JCYabvYGvtKIz9Gv0My3OIYs&v3=1`)
        .then(response => response.text())
        .then(data => {
          setTimeout(() => {
            fetch(`https://fra1.blynk.cloud/external/api/update?token=zAM3zOp4JCYabvYGvtKIz9Gv0My3OIYs&v3=0`);
          }, 1000);
        });
    }

    function logout() {
      localStorage.removeItem("SGS_userId");
      userId = null;
      showLoginNotice();
    }

    status.addEventListener('mousedown', startLongPress);
    status.addEventListener('touchstart', startLongPress);

    status.addEventListener('mouseup', cancelLongPress);
    status.addEventListener('mouseleave', cancelLongPress);
    status.addEventListener('touchend', cancelLongPress);
    status.addEventListener('touchcancel', cancelLongPress);

    function startLongPress(e) {
      e.preventDefault();
      if (!userId) return;
      longPressTimer = setTimeout(() => {
        logout();
      }, 8000);
    }

    function cancelLongPress(e) {
      if (longPressTimer) {
        clearTimeout(longPressTimer);
        longPressTimer = null;
      }
    }

    checkUpdate();
  </script>

</body>
</html>
