<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brama SGS – Gość</title>
  <meta name="theme-color" content="#000000"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 0; margin: 0;
      height: 100vh;
      background: url('img1.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow: hidden;
    }
    h1 { margin-top: 80px; font-size: 42px; user-select: none; }
    button.actionBtn {
      padding: 18px 40px;
      font-size: 22px;
      font-weight: bold;
      margin: 30px auto;
      width: 280px;
      height: 70px;
      background: rgba(255,255,255,0.3);
      color: white;
      border: 4px solid #4CAF50;
      border-radius: 12px;
      backdrop-filter: blur(6px);
      cursor: pointer;
      transition: all 0.2s;
    }
    button.actionBtn:hover { background: rgba(255,255,255,0.5); }
    button.actionBtn:active { transform: scale(0.95); }
    #noPermission {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 40px;
      color: #ff4444;
      background: rgba(0,0,0,0.7);
      padding: 30px 50px;
      border-radius: 15px;
      display: none;
    }
    .version {
      position: fixed;
      bottom: 10px; right: 10px;
      background: rgba(0,0,0,0.5);
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- ZMIENIAJ TYLKO TUTAJ: 1 = gość może otwierać, 0 = blokada -->
  <script>
    const guestMode = 1;   // ←←← 1 = zezwolenie, 0 = brak zezwolenia
  </script>

  <h1>SGS</h1>
  <h2>(Tryb gościa)</h2>
  <h2>Dzień dobry, Antoni</h2>


  <button class="actionBtn" id="openGateBtn">Otwieram Bramę</button>

  <div id="noPermission">
    Brak zezwolenia na otwarcie bramy
  </div>

  <div class="version">SGS Gość v1.0</div>

  <script>
    const btn = document.getElementById('openGateBtn');
    const noPerm = document.getElementById('noPermission');

    if (guestMode === 1) {
      btn.style.display = 'block';
      noPerm.style.display = 'none';

      btn.addEventListener('click', () => {
        btn.textContent = "Wysyłam...";
        sendBlynkRequest();
        setTimeout(() => { btn.textContent = "Otwieram Bramę"; }, 2000);
      });

    } else {
      btn.style.display = 'none';
      noPerm.style.display = 'block';
    }

    function sendBlynkRequest() {
      // Twój token Blynk (ten sam co wcześniej)
      fetch(`https://fra1.blynk.cloud/external/api/update?token=zAM3zOp4JCYabvYGvtKIz9Gv0My3OIYs&v3=1`)
        .then(() => {
          setTimeout(() => {
            fetch(`https://fra1.blynk.cloud/external/api/update?token=zAM3zOp4JCYabvYGvtKIz9Gv0My3OIYs&v3=0`);
          }, 1000);
        })
        .catch(err => console.error(err));
    }
  </script>
</body>

</html>
